<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="main-container-left">
        <div class="odin-logo-background">
          <img
            src="./pictures/odin-lined.png"
            alt="Odin logo"
            class="odin-logo"
          />
          <span class="odin-text">ODIN</span>
        </div>
        <p class="photo-credit">
          Photo by Halie West on
          <a href="https://unsplash.com/photos/25xggax4bSA">unsplash.com</a>
        </p>
      </div>
      <div class="main-container-right">
        <div class="pre-form-texts">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started!
          </p>
          <p>You <i>know</i> you want to!</p>
        </div>
        <div class="form-container">
          <h2>Let's do this!</h2>
          <form action="" class="sign-up-form">
            <div class="form-first-column">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" minlength="2" required />
              <label for="email">EMAIL</label>
              <input type="email" id="email" required />
              <div>
                <label for="password-one">PASSWORD</label>
                <input
                  type="password"
                  id="password-one"
                  minlength="8"
                  required
                />
                <p class="password-warning">*Passwords do not match</p>
              </div>
            </div>
            <div class="form-second-column">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" required minlength="2" />
              <label for="phone-number">PHONE NUMBER</label>
              <input type="number" id="phone-number" />
              <label for="password-two">CONFIRM PASSWORD</label>
              <input type="password" id="password-two" required minlength="8" />
            </div>
          </form>
        </div>
        <div class="submit-container">
          <button onclick="submitForm()" class="submit-button">
            Create Account
          </button>
          <p class="already-have-an-account">
            Already have an account? <a href="">Log in</a>
          </p>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
